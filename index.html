<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            body_bg: 'rgb(20, 20, 20)',
            main_bg: 'rgb(31, 31, 31)',
            li_bg: 'rgb(50, 50, 50)',
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="./global.css"/>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-body_bg h-screen text-white flex flex-col items-center justify-center">
  <main class="flex flex-col items-center justify-center w-4/5 lg:w-96 md:w-3/5 lg:h-4/5 md:h-4/5 mx-6 bg-main_bg rounded-lg h-4/5">
    <div class="w-20 h-20 lg:w-28 lg:h-28">
      <img src="./assets/images/avatar-jessica.jpeg" alt="profile photo" class="rounded-full w-full"/>
    </div>
    <h1 class=" text-2xl lg:text-3xl lg:my-2 font-semibold">Jessica Randall</h1>
    <h2 class="text-lg lg:text-xl text-yellow-400 font-medium">London, United Kingdom</h2>
    <p class="text-sm lg:text-base font-normal my-6">"Front-end developer and avid reader."</p>
    <ul class="w-4/5">
      <li class="mb-5 md:h-12 h-12 sm:h-8">
        <div class="bg-li_bg h-full content-center text-center rounded-lg">
          GitHub
        </div>
      </li>
      <li class="sm:h-8 md:h-12 h-12 mb-5">
        <div class="bg-li_bg h-full content-center text-center rounded-lg">
          Frontend Mentor
        </div>
      </li>
      <li class="sm:h-8 md:h-12 h-12 mb-5">
        <div class="bg-li_bg h-full content-center text-center rounded-lg">
          LinkedIn
        </div>
      </li>
      <li class="sm:h-8 md:h-12 h-12 mb-5">
        <div class="bg-li_bg h-full content-center text-center rounded-lg">
          Twitter
        </div>
      </li>
      <li class="sm:h-8 md:h-12 h-12 mb-5">
        <div class="bg-li_bg h-full content-center text-center rounded-lg">
          Instagram
        </div>
      </li>
    </ul>
  </main>
</body>
</html>
